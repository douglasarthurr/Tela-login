<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <title>Tela de Login</title>
</head>
<body>
    <section>
        <div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class="ball" ></div>
            </label>
        </div>
        <div>
            <div class="mainlogin">
                <img class="logo" src="./images/logo.svg" alt="logo">
                <div class="icons">
                    <img class="icon-user" src="./images/icon login.svg" alt="icon-user">
                    <img class="icon-cadeado" src="./images/icon cadeado.svg" alt="icon-pass">
                </div>
                <div class="login">
                    <p>LOGIN</p>
                </div>
                <a class="siginup" href="./sigin.html">SIGIN-UP</a>
                <div class="inputs">
                    <div class="textfield">
                        <label class="lab-user" for="username">USERNAME</label>
                        <input class="user" type="text" name="username" placeholder="USERNAME" required>
                    </div>
                    <div class="textfield">
                        <label class="lab-pass" for="password">PASSWORD</label>
                        <input class="pass" type="password" name="password" placeholder="PASSWORD" required>
                    </div>
                <div class="text-extra">
                    <p class="remember">REMEMBER-ME</p>
                    <a class="forgot" href="./forgot.html">FORGOT PASSWORD?</a>
                <input class="bt-remember" type="checkbox" />
                </div>
                </div>
                    <button class="bt-login">LOGIN</button>   
            </div>
            </div>
        </div>
    </section>
    <script src="./script.js" ></script>
</body>
</html>
