<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./forgot.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <title>Forgot</title>
</head>
<body>
    <section>
        <div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class="ball" ></div>
            </label>
    
        </div>
        <div>
            <div class="mainlogin">
                <img class="logo" src="./images/logo.svg" alt="logo">
                <div class="title">
                    <p>FORGOT</p>
                </div>
                <a class="login" href="./index.html">LOGIN</a>
                <div class="inputs">
                    <div class="textfield">
                        <label class="lab-email" for="email">E-MAIL</label>
                        <input class="email" type="text" name="password" placeholder="E-MAIL ID" required>
                    </div>
                    <p class="text-confirm">confirm your email, we will send you a password recovery link in it</p>
                    <a class="bt-send" href="./index.html" >TO SEND</a>
            </div>
            </div>
        </div>
    </section>
    <script src="./script-forgot.js" ></script>
</body>
</html>
